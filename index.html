<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Planner</title>
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/forms.css">
  <link rel="stylesheet" href="style/scheduling.css">
  <link rel="stylesheet" href="style/animations.css">
</head>

<body>
  <!-- Header / Menu -->
  <header class="main-header">
    <h1>Energy Planner</h1>
    <nav>
      <ul>
        <li><button onclick="openPopup('loginPopup')">Log in</button></li>
        <li><button onclick="openPopup('registerPopup')">Register</button></li>
        <li><a href="#" id="dashboardLink" class="hidden">Dashboard</a></li>
        <li><button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-content">
      <h2>Log in</h2>
      <form onsubmit="event.preventDefault(); loginUser();">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="submit">Log in</button>
        <button type="button" onclick="closePopup('loginPopup')">Anuluj</button>
      </form>
    </div>
  </div>

  <!-- Register Popup -->
  <div id="registerPopup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-content">
      <h2>Register</h2>
      <form onsubmit="event.preventDefault(); loginUser();">
        <label for="new-email">Email</label>
        <input type="email" id="new-email" required />
        <label for="new-password">Password</label>
        <input type="password" id="new-password" required />
        <button type="submit">Register</button>
        <button type="button" onclick="closePopup('registerPopup')">Anuluj</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <section id="dashboard" class="dashboard hidden">
    <h2>Planning of Energy Usage</h2>
    <div class="device-config">
      <h3>Devices</h3>
      <input type="text" id="deviceSearch" placeholder="Szukaj urzÄ…dzenia..." aria-label="Szukaj urzÄ…dzenia" />
      <div id="deviceList">
      </div>

    </div>

    <div class="planner">
      <div class="schedule-grid">
        <h4>Solar Energy Production Forecast</h4>
    
        <div class="scroll-container">
          <div class="forecast-chart">
            <div class="bar" style="height: 34%"></div>
            <div class="bar" style="height: 39%"></div>
            <div class="bar" style="height: 40%"></div>
            <div class="bar" style="height: 42%"></div>
            <div class="bar" style="height: 67%"></div>
            <div class="bar" style="height: 54%"></div>
            <div class="bar" style="height: 69%"></div>
            <div class="bar" style="height: 73%"></div>
            <div class="bar" style="height: 60%"></div>
            <div class="bar" style="height: 85%"></div>
            <div class="bar" style="height: 93%"></div>
            <div class="bar" style="height: 90%"></div>
            <div class="bar" style="height: 84%"></div>
            <div class="bar" style="height: 72%"></div>
            <div class="bar" style="height: 73%"></div>
            <div class="bar" style="height: 69%"></div>
            <div class="bar" style="height: 58%"></div>
            <div class="bar" style="height: 62%"></div>
            <div class="bar" style="height: 45%"></div>
            <div class="bar" style="height: 38%"></div>
            <div class="bar" style="height: 32%"></div>
            <div class="bar" style="height: 35%"></div>
            <div class="bar" style="height: 27%"></div>
            <div class="bar" style="height: 31%"></div>
          </div>
    
          <h4>Schedule</h4>
    
          <div class="time-ruler">
            <div class="time-slot" data-hour="5">05:00</div>
            <div class="time-slot" data-hour="6">06:00</div>
            <div class="time-slot" data-hour="7">07:00</div>
            <div class="time-slot" data-hour="8">08:00</div>
            <div class="time-slot" data-hour="9">09:00</div>
            <div class="time-slot" data-hour="10">10:00</div>
            <div class="time-slot" data-hour="11">11:00</div>
            <div class="time-slot" data-hour="12">12:00</div>
            <div class="time-slot" data-hour="13">13:00</div>
            <div class="time-slot" data-hour="14">14:00</div>
            <div class="time-slot" data-hour="15">15:00</div>
            <div class="time-slot" data-hour="16">16:00</div>
            <div class="time-slot" data-hour="17">17:00</div>
            <div class="time-slot" data-hour="18">18:00</div>
            <div class="time-slot" data-hour="19">19:00</div>
            <div class="time-slot" data-hour="20">20:00</div>
          </div>
    
          <div class="schedule-track"></div>
        </div>
      </div>
    </div>
    
    
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 Kacper KsiÄ…Å¼ek - Energy Planner App</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/drag-n-drop.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
